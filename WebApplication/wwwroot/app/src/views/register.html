<div class="col-md-3 col-md-offset-3" ng-controller="userController">
    <form method="post" name="registration" ng-submit="userAdd(user)">
        <div class="form-group">
            <label for="firstName">First name: </label>
            <input ng-model="user.firstName" name="firstName" class="form-control" type="text" ng-minlength="5" required />
            <span class="alert-warning" ng-show="registration.firstName.$error.required">*</span>
            <span class="alert-warning" ng-show="registration.firstName.$error.minlength">min length 5</span>
        </div>
        <div class="form-group">
            <label for="lastName">Last name: </label>
            <input ng-model="user.lastName" name="lastName" class="form-control" type="text" required />
            <span class="alert-warning" ng-show="registration.lastName.$error.required">*</span>
        </div>
        <div>
            <input class="btn" type="submit" value="Send" ng-disabled="registration.$invalid" />
        </div>
    </form>
</div>
